<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrybeTrip</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="form-container" class="container bg-dark text-white">
      <header class="container pt-5">
        <h1 id="title" class="text-center mb-5">TrybeTrip</h1>
      </header>
      <main>
        <form action="post">
          <div class="container mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input
              type="text"
              name="nome"
              id="nome"
              class="form-control"
              minlength="10"
              maxlength="40"
            />
          </div>
          <div class="container">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              minlength="10"
              maxlength="50"
            />
          </div>
          <div class="container">
            <p class="mt-3">Lugar favorito:</p>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="lugar-favorito"
                id="cidade"
                class="form-check-input"
                value="cidade"
              />
              <label for="cidade" class="form-check-label">Cidade</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="lugar-favorito"
                id="campo"
                class="form-check-input"
                value="campo"
              />
              <label for="campo" class="form-check-label">Campo</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                name="lugar-favorito"
                id="praia"
                class="form-check-input"
                value="praia"
              />
              <label for="praia" class="form-check-label">Praia</label>
            </div>
            <div class="form-check form-check-inline mb-3">
              <input
                type="radio"
                name="lugar-favorito"
                id="montanhas"
                class="form-check-input"
                value="montanhas"
              />
              <label for="montanhas" class="form-check-label">Montanhas</label>
            </div>
          </div>
          <div class="container mb-3">
            <label for="area-resposta" id="header-resposta" class="form-label"
              >Por que você deveria ser a pessoa desenvolvedora a ganhar o
              concurso TrybeTrip?</label
            >
            <textarea
              name=""
              id="area-resposta"
              class="form-control"
              cols="30"
              rows="10"
              maxlength="500"
            ></textarea>
          </div>
          <div class="container mb-4">
            <label for="data-preferencial" class="form-label"
              >Qual a melhor data para realizar sua viagem?</label
            >
            <input
              type="date"
              name="data"
              id="data-preferencial"
              class="rounded"
            />
          </div>
          <div class="container mb-3">
            <div class="form-check">
              <input
                type="checkbox"
                id="novidades"
                class="form-check-input"
                name="novidades"
                value="sim"
              />
              <label for="novidades" class="form-check-label">
                Gostaria de receber outras incríveis oportunidades oferecidas
                pela Trybe?</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="divulgacao"
                class="form-check-input"
                name="novidades"
                value="sim"
              />
              <label for="divulgacao" class="form-check-label">
                Concordo que imagens das minhas férias poderão ser usadas na
                divulgação de concursos futuros</label
              >
            </div>
          </div>
          <div class="container text-center mt-5">
            <button id="btn-enviar" type="submit" class="btn btn-primary m-3">
              Enviar
            </button>
            <button id="btn-limpar" class="btn btn-danger">Apagar</button>
          </div>
        </form>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
